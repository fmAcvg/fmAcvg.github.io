<script>

    const charactersList = document.getElementById('row');

    async function load(row) {
        let url = 'https://api.github.com/users/fmAcvg/repos';
        let obj = await (await fetch(url)).json();
        console.log(obj[0].name);

        for (y in obj) {
            console.log(y.name)
            const htmlString = obj
                .map((character) => {
                    return `
            <div class="col-ms">
            <div class="card gitcard" style="width: 400px; margin: 15px">
            <div class="card-header"><h5 class="card-title">${character.name}</h5>
            </div>
                <div class="card-body">

                    <p class="card-text">${character.description ===null ?  "No description":character.description}</p>
                    <a target="_blank" href="${character.html_url}" class="btn-grad">see</a>

                </div>
                <div class="card-footer">${character.language}</div>
        </div>
    </div>
        `;
                })
                .join('');
            charactersList.innerHTML = htmlString;
        }
    }

    load(row = row);

</script>
